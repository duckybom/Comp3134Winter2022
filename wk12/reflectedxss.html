<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reflected XSS</title>
    </head>
    <body>
        <h1>Reflected XSS</h1>

        <form method="post" id="form">
            <input type="text" placeholder="Enter your name" id="textBox" />
            <button type="submit">Submit</button>
        </form>
        <div id="name"></div>

        <script>
            document.querySelector("#form").addEventListener(
                "submit",
                function (event) {
                    event.preventDefault();
                    document.querySelector("#name").innerHTML = document.getElementById("textBox").value;
                },
                false
            );
        </script>
    </body>
</html>
